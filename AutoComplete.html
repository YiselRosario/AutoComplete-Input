  <body>

        <label>Fruits</label>
        <input type="text" id="fruits" list="availableFruits" placeholder="Fruits...">

        <datalist id="availableFruits">
          <option value="apple">
          <option value="orange">
          <option value="banana">
        </datalist>

        <button id="button"> Select </button>
        <br>
        <br>
        <div id="display"></div>

  </body>
</html>
