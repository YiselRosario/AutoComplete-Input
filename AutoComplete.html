
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> AutoComplete</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <center>
    <span>
        <h1 id="Title"> Autocomplete </h1>
    </span>
     <div id="Content">
        <label>Fruits</label>
        <input type="text" id="fruits" list="availableFruits" onkeyup="searchSel()" placeholder="Fruits..." autocomplete="on">

        <datalist id="availableFruits">
          <option  value="apple" label="Apple"></option>
          <option  value="banana" label="Banana"></option>
          <option  value="orange" label='Orange'></option>
        </datalist>

        <button id="button"> Select </button>
        <br>
        <br>
        <div id="display"> </div>
      </div>
    </center>

  </body>
</html>

                   <!-- JAVASCRIPT -->
<script type="text/javascript">
//--------------------Search Selection--------------------------

var fruits = ["apple", "orange", "banana"];

function searchSel() {
      var input = document.getElementById('fruits').value.toLowerCase();
      var output = document.getElementById('availableFruits').options;
      for(var i=0;i<output.length;i++) {
        if(output[i].value.indexOf(input) != -1){
          output[i].selected=true;
        }
        if(document.getElementById('fruits').value==''){
          output[0].selected=true;
        }
      }
    }
// --------------Display selection -----------------------
    var button = document.getElementById('button');
      function onClick(event) {
      var fruits = document.getElementById("fruits").value;
       document.getElementById("display").innerHTML = "Yeah! I love " + fruits + " too.";
      }
//-----------------Button to Post selection----------------
    button.addEventListener('click', onClick);
</script>
