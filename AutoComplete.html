
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> AutoComplete</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <center>
    <span>
        <h1 id="Title"> Autocomplete </h1>
    </span>
     <div id="Content">
        <label>Fruits</label>
        <input type="text" id="fruits" list="availableFruits" onkeyup="searchSel()" placeholder="Fruits...">

        <datalist id="availableFruits">
          <option  value="apple"></option>
          <option  value="orange"></option>
          <option  value="banana"></option>
        </datalist>

        <button id="button"> Select </button>
        <br>
        <br>
        <div id="display"> </div>
      </div>
    </center>

  </body>
</html>

                   <!-- JAVASCRIPT -->
<script type="text/javascript">
//--------------------Search Selection--------------------------
var option = ["apple", "orange", "banana"];
// --------------Display selection -----------------------
    var button = document.getElementById('button');
      function onClick(event) {
      var fruits = document.getElementById("fruits").value;
       document.getElementById("display").innerHTML = "Yeah! I love " + fruits + " too.";
      }
//-----------------Button to Post selection----------------
    button.addEventListener('click', onClick);
</script>
